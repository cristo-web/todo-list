<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas - Cristopher Ordoñez</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <header>
        <h1>☆*: .｡. o(≧▽≦)o .｡.:*☆👾Mi Lista de Tareas👾☆*: .｡. o(≧▽≦)o .｡.:*☆</h1>
        <p>🐳🐉Nombre: Cristopher Ordoñez🐉🐳</p>
    </header>

    <main>
        <section class="formulario-tarea">
            <h2>🦉ヾ(⌐■_■)ノ♪ Agregar Nueva Tarea (┬┬﹏┬┬)🦉</h2>
            <form id="form-tarea">
                <div class="form-grupo">
                    <label for="nombreTarea">🤔Nombre de la Tarea (máx. 25 caracteres):</label>
                    <input type="text" id="nombreTarea" name="nombreTarea" maxlength="25" required>
                </div>

                <div class="form-grupo">
                    <label for="fechaEntrega">😵‍💫Fecha de Entrega:</label>
                    <input type="date" id="fechaEntrega" name="fechaEntrega" required>
                </div>

                <div class="form-grupo">
                    <label for="descripcion">👉Descripción:✍️</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>

                <div class="form-grupo">
                    <label for="tipo">🎰Tipo:</label>
                    <select id="tipo" name="tipo">
                        <option value="">Seleccione un tipo</option>
                        <option value="universidad">Universidad</option>
                        <option value="personal">Personal</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="hobby">Hobby</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label>💫Prioridad:</label>
                    <div class="radio-grupo">
                        <input type="radio" id="urgente" name="prioridad" value="urgente" required>
                        <label for="urgente">🚨Urgente🚨</label>
                        <input type="radio" id="normal" name="prioridad" value="normal">
                        <label for="normal">🟡Normal🟡</label>
                        <input type="radio" id="baja" name="prioridad" value="baja">
                        <label for="baja">🟢Baja🟢</label>
                    </div>
                </div>

                <button type="submit">🧩Agregar Tarea</button>
            </form>
        </section>

        <section class="lista-tareas">
            <h2>📝Mis Tareas (っ °Д °;)っ</h2>
            <div id="tareas-container">
                </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
